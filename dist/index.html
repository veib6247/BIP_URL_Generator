<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIP | URL Generator</title>
    <!-- Tab icon -->
    <link rel="shortcut icon" href="/link-solid.36afa8f9.svg" type="image/x-icon">
    <!-- using bulma css -->
    <link rel="stylesheet" href="/bulma.min.9a3deb19.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="/myStyle.cb4f6c25.css">
  <script src="/bulma.min.9a3deb19.js"></script><script src="/myStyle.cb4f6c25.js"></script></head>
  <body>
    <!-- hero -->
    <section class="hero">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">BIP URL Generator</p>
          <p class="subtitle">
            A small tool that might help you generate the URLs for your BIP
            access.
          </p>
        </div>
      </div>
    </section>
    <!-- spits vue here -->
    <div id="app">
      <section class="section">
        <div class="container">
          <!-- mode -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label fontMain">Mode</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select class="fontMono" v-model="selectedMode">
                      <option class="fontMono" v-for="mode in modes">
                        {{mode}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- domain -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label fontMain">Domain</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input type="text" class="input fontMono" placeholder="e.g. &quot;prtpe.com&quot;" :class="{'is-danger': domain.isEmpty}" v-model="domain.input" @keyup.enter="validateInputs">
                </div>
                <p class="help is-danger fontMain" v-if="domain.isEmpty">
                  Domain is required!
                </p>
              </div>
            </div>
          </div>

          <!-- entity type -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label fontMain">Entity</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select class="fontMono" v-model="selectedEntityType">
                      <option class="fontMono" v-for="entity in entityTypes">
                        {{entity}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- entity name -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label fontMain">Entity Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input type="text" class="input fontMono" placeholder="Division, Merchant, Channel..." :class="{'is-danger': entityName.isEmpty}" v-model="entityName.input" @keyup.enter="validateInputs">
                </div>
                <p class="help is-danger fontMain" v-if="entityName.isEmpty">
                  Entity name is required!
                </p>
              </div>
            </div>
          </div>

          <!-- button -->
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-link fontMain" @click="validateInputs">
                    Generate URL
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div v-if="this.generatedURL">
            <hr>
            <article class="message">
              <div class="message-body has-text-centered">
                <a :href="this.generatedURL" target="_blank" rel="noopener noreferrer" class="fontMono">{{generatedURL}}</a>
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
    <!-- local js -->
    <script src="/js.00a46daa.js"></script>
  </body>
</html>
